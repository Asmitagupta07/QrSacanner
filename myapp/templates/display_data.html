<!DOCTYPE html>
<html>
<head>
    <title>Scanned Data</title>
</head>
<body>
    <h2>Scanned Data</h2>
    <table>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        {% for key, value in data.items %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
